<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clock{
            font-family: system-ui;
            font-size: 100px;
            background: black;
            color: white;
            text-align: center;
            height:90%;
            padding-top: 100px;
            padding-bottom: 300px;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; font-size:100px; background-color:black; margin:0%; color:blanchedalmond; padding: 50px;">Current Time</h1>
    <div id="clock" onload="currentTime()"></div>
     
    <script>
        function currentTime()
        {
            
            let date=new Date();
            let hh=date.getHours();
            let mm=date.getMinutes();
            let ss=date.getSeconds();
            let session="AM";

            if(hh==0)
            {
                hh=12;
            }
            if(hh>12)
            {
                hh=hh-12;
                session="PM";
            }
            hh = (hh < 10) ? "0" + hh : hh;
            mm = (mm < 10) ? "0" + mm : mm;
            ss = (ss < 10) ? "0" + ss : ss;

            let time=hh+":"+mm+":"+ss+" "+session;
            document.getElementById("clock").innerText=time;
            let t = setTimeout(function(){ currentTime() }, 1000);
        }
        currentTime();
    </script>
</body>
</html>
